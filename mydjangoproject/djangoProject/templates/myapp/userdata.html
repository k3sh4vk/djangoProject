<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Registered Users</h1>
    {% if form %}
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
        </tr>
        {% for user in form %}
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
